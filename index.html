<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>TSP with Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="

  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <style type="text/css" media="screen">
    #mapid {
      height: 700px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>TSP with Leaflet</h1>
    <div id="mapid"></div>
    <div class="row my-4">
      <div class="col">
        <button id="check" class="btn btn-outline-primary btn-block">
          console
        </button>
      </div>
      <div class="col">
        <button id="reset" class="btn btn-outline-warning btn-block">
          reset
        </button>
      </div>
    </div>
  </div>
  <script src="assets/js/index.js" charset="utf-8"></script>
</body>

</html>
